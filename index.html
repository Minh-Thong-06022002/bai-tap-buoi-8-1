<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 1</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="text">
        <i class="fas fa-camera"></i> <span class="content">Photography</span>
      </div>
      <div>
        <div class="bar">
          <div class="box1"><p>90%</p></div>
          <div class="box2"></div>
        </div>
      </div>
      <div class="text">
        <i class="fas fa-laptop"></i> <span class="content">Web Design</span>
      </div>
      <div class="bar">
        <div class="box3"><p>85%</p></div>
        <div class="box4"></div>
      </div>
      <div class="text">
        <i class="far fa-image"></i> <span class="content">Photoshop</span>
      </div>
      <div class="bar">
        <div class="box5"><p>75%</p></div>
        <div class="box6"></div>
      </div>
    </div>
  </body>
</html>
